<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>English</title>

<!-- Link to NES style sheet-->
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <!-- Link to JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



    <!-- Link to Materialize Icons and CSS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Link to fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"/>
    <!-- Link to Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Style/engstyle.css">

    <!-- Favicon-->
    <link rel="shortcut icon" href="assets/home-favicon.ico" type="image/x-icon">

  </head>
  <body>
   

      <!-- Materialize Nav Bar -->
      <div class="container">
        <div class="fixed-action-btn top">
            <a class="btn-floating btn-large deep-orange accent-3">
              <i class="large material-icons">apps</i>
            </a>
            <ul>
              <li><a href="draw.html" class="btn-floating purple darken-1"><i class="material-icons">brush</i></a></li>
              <li><a href="math.html" class="btn-floating blue darken-1"><i class="material-icons">exposure</i></a></li>
              <li><a href="english.html" class="btn-floating teal accent-4"><i class="material-icons">spellcheck</i></a></li>
              <li><a href="index.html" class="btn-floating orange"><i class="material-icons">home</i></a></li>
            </ul>
          </div>
        </div>
    <!-- End Materialize Nav Bar -->

<!-- Cloud-->
<div class="cloud" id="cloud-back"></div>
<div class="cloud" id="cloud-mid"></div>
<div class="cloud" id="cloud-front"></div>    
<!--   77, 327,109, 841, 2319, 5032, 1094, 892, 6739, 512, 84 -->
<svg width="0" height="0"> 
<!--Top Layer-->
<filter id="filter-back">
  <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="4" 
seed="0" />     
  <feDisplacementMap  in="SourceGraphic" scale="170" />
</filter>
   <filter id="filter-mid">
    <feTurbulence type="fractalNoise"  baseFrequency="0.012" numOctaves="2" 
seed="0"/>
  <feDisplacementMap  in="SourceGraphic" scale="150" />
</filter>
<filter id="filter-front">
    <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="2" 
seed="0"/>
  <feDisplacementMap  in="SourceGraphic" scale="100" />
</filter>
</svg>
<!-- Clouds-->



<div id="englishStuff" class="nes-pointer form-wrapper nes-container is-rounded with-title">

</p class="title"> Welcome to the English page! </p>



        <form class="english-form nes-container">
          <div class="nes-container">
            <input type="text" placeholder="Write your title here!" name="title" id="english-title"/>
          </div>


          <div class="english-form" id="english-body">
            <input type="text"  class="nes" name="englishBody" 
            id="english-body"  placeholder="Write your body text here!"></input> 
          </div>
     
        <!-- Grammar Section-->
  <div id="grammar" class="nes-field">
    <input
      type="text"
      placeholder="Paste your sentence here and click the Check Grammar button for a hint!"
      
      id="inputgram"
    />
    <div id="grammarDisplay" class="nes-field hide"></div>
    <button id="grammarBtn" class="nes-btn"> Check Grammar</button>
    <button id="grammarClear" class="nes-btn">Clear</button>
  </div>

  
          <!-- Dictionary Section -->
<div id="dictionary"class="nes-field nes-container" >
  <div id="dictionaryDisplay" class="nes-field nes-container hide"></div>
  <input
    type="text"
    placeholder="Enter word here"
    name="dictionary"
    id="input"
    class="nes-input"
/>
<button id="dictionaryBtn" class="nes-btn">Get Definition</button>
<button id="clearBtn" class="nes-btn">Clear</button>
</div>


</div> <!-- end of form wrapper-->






    <!-- Link to Javascript file -->
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="./Develop/english.js""></script>
     <!-- Link to jQuery Library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

     <!-- Initialize Materialize Navbar -->
     <script>
        $(document).ready(function(){
            $('.fixed-action-btn').floatingActionButton();
        });
    </script>
  </body>
</html>
