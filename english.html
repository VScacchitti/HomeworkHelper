<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English</title>

    <!-- Link to JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Link to NES style sheet-->
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />



    <!-- Link to Materialize Icons and CSS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Link to fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"/>
    <!-- Link to Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Style/engstyle.css">

    <!-- Favicon-->
    <link rel="shortcut icon" href="assets/home-favicon.ico" type="image/x-icon">

  </head>
  <body>
    <div class="english-wrapper">
      <!-- Materialize Nav Bar -->
      <div class="container">
        <div class="fixed-action-btn top">
            <a class="btn-floating btn-large deep-orange accent-3">
              <i class="large material-icons">apps</i>
            </a>
            <ul>
              <li><a href="draw.html" class="btn-floating purple darken-1"><i class="material-icons">brush</i></a></li>
              <li><a href="math.html" class="btn-floating blue darken-1"><i class="material-icons">exposure</i></a></li>
              <li><a href="english.html" class="btn-floating teal accent-4"><i class="material-icons">spellcheck</i></a></li>
              <li><a href="index.html" class="btn-floating orange"><i class="material-icons">home</i></a></li>
            </ul>
          </div>
        </div>
    <!-- End Materialize Nav Bar -->

    <div id="englishMainContent">
<div class="form-wrapper">
        <form class="english-form  nes-form">
          <div class="title">
            <input type="text" placeholder="Title goes here" name="title" id="english-title"/>
          </div>
          <div class="english-form" id="englishDiv">
            <textarea name="englishBody" id="english-body" cols="30" rows="10" placeholder="Body goes here"></textarea>
            <input class="nes-btn" type="submit" />
          </div>
     
<div id="dictionary" class="dictionary">
  <input
    type="text"
    placeholder="Get Definition"
    name="dictionary"
    id="input"
/>
<button id="dictionaryBrn" class="nes-btn">Get Definition</button>
</div>

<div id="grammar" class="dictionary">
  <input 
  type="text"
  placeholder="Check Grammar"
  name="Grammar"
  id="inputGram"
/>
<button id="grammarBrn" class="nes-btn">Check Grammar</button>
</div>

</div> <!-- end of form wrapper-->
</div> <!-- end of englishMainContent-->






    <!-- Link to Javascript file -->
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="./Develop/english.js""></script>
     <!-- Link to jQuery Library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

     <!-- Initialize Materialize Navbar -->
     <script>
        $(document).ready(function(){
            $('.fixed-action-btn').floatingActionButton();
        });
    </script>
  </body>
</html>
