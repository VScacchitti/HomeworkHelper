<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw</title>
    <link rel="stylesheet" href="draw.css" />
  </head>
  <body>
    <div class="container">
        <!--Canvas elements-->
        <canvas id="canvas" width="800" height="600"></canvas>
        <!--Button/Lable Elements-->
  
          <div class="controls">
            <label id="blackButton"
              ><button id="black">O</button> Black</label
            >
  
            <label id="greenButton"
              ><button id="green">O</button>Green</label
            >
            <label id="blueButton"
              ><button id="blue">O</button>Blue</label
            >
            <label id="yellowButton"
              ><button id="yellow">O</button>Yellow</label
            >
            <label id="redButton"
            ><button id="red">O</button>Red</label
          >
            <label id="purpleButton"
              ><button id="purple">O</button>Purple</label
            >
            <label id="eraseButton"><button id="erase">O</button>Erase</label>
            <label id="clearButton"><button id="clear">X</button> Clear</label>
          </div>
    <script src="draw.js"></script>
  </body>
</html>
