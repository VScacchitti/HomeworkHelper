<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Helper</title>
    <!-- Link to Style Sheet-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Style/calendar.css">
    <link rel="shortcut icon" href="assets/home-favicon.ico" type="image/x-icon">
    <!-- Link to Materialize Icons and CSS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
    

</head>
<body>
    <div class="index-overlay"></div>
        <!-- Materialize Nav Bar -->
        <div class="container">
            <div class="fixed-action-btn">
                <a class="btn-floating btn-large deep-orange accent-3">
                  <i class="large material-icons">apps</i>
                </a>
                <ul>
                  <li><a href="draw.html" class="btn-floating purple darken-1"><i class="material-icons">brush</i></a></li>
                  <li><a href="math.html" class="btn-floating blue darken-1"><i class="material-icons">exposure</i></a></li>
                  <li><a href="english.html" class="btn-floating teal accent-4"><i class="material-icons">spellcheck</i></a></li>
                  <li><a href="index.html" class="btn-floating orange"><i class="material-icons">home</i></a></li>
                </ul>
            </div>
        </div>
        <!-- End Materialize Nav Bar -->

        <div class="shell">
        <div class="welcome">
            <div class="name">
                <h1>Welcome!</h1>
                <h5>Today is: <span id="todays-date">DATE</span></h5>
            </div>
        </div>
        <div class="week-of-wrapper">
            <div class="week-of">
                <span>Week Of</span>
                <br>
                <h4 id="week-range">9/14/2020 - 9/18/2020</h4>
            </div>
        </div>
        
        <!-- Swiper Calendar -->
        <div class="container calendar-wrapper">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                <div class="swiper-slide z-depth-3 weekdays">
                    <div class="day">Monday</div>
                    <textarea class="description" id="day0"></textarea>
                    <button class="btn waves-effect waves-yellow saveBtn">Save</button>
                </div>
                <div class="swiper-slide z-depth-3 weekdays">
                    <div class="day">Tuesday</div>
                    <textarea class="description" id="day1"></textarea>
                    <button class="btn waves-effect waves-yellow  saveBtn">Save</button>
                </div>
                <div class="swiper-slide z-depth-3 weekdays">
                    <div class="day">Wednesday</div>
                    <textarea class="description" id="day2"></textarea>
                    <button class="btn waves-effect waves-yellow  saveBtn">Save</button>
                </div>
                <div class="swiper-slide z-depth-3 weekdays">
                    <div class="day">Thursday</div>
                    <textarea class="description" id="day3"></textarea>
                    <button class="btn waves-effect waves-yellow  saveBtn">Save</button>
                </div>
                <div class="swiper-slide z-depth-3 weekdays">
                    <div class="day">Friday</div>
                    <textarea class="description" id="day4"></textarea>
                    <button class="btn waves-effect waves-yellow  saveBtn">Save</button>
                </div>
                </div>
                <!-- Add Arrows -->
                <!-- <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div> -->
            </div>
            </div>
        </div>
        <!-- End Swiper Calendar -->
    </div>


    <!-- Link to jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <!-- Link to Javascript file -->
    <script type="text/javascript" src="script.js"></script>
     <!-- Link to Materialize Javascript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

     <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
     
     <script>
        $(document).ready(function(){
            $('.fixed-action-btn').floatingActionButton();
        });
    </script>

    <!-- Initialize Swiper -->
  <script>
     var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
    

</body>
</html>
