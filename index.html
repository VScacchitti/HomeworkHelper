<head>

    <!-- Link to Materialize Icons and CSS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Link to Style Sheet-->
    <link rel="stylesheet" href="style.css">
    
    <link rel="shortcut icon" href="assets/home-favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="index-overlay"></div>
        <!-- Materialize Nav Bar -->
        <div class="container">
            <div class="fixed-action-btn top">
                <a class="btn-floating btn-large deep-orange accent-3">
                  <i class="large material-icons">apps</i>
                </a>
                <ul>
                  <li><a href="draw.html" class="btn-floating purple darken-1"><i class="material-icons">brush</i></a></li>
                  <li><a href="math.html" class="btn-floating blue darken-1"><i class="material-icons">exposure</i></a></li>
                  <li><a href="english.html" class="btn-floating teal accent-4"><i class="material-icons">spellcheck</i></a></li>
                  <li><a href="index.html" class="btn-floating orange"><i class="material-icons">home</i></a></li>
                </ul>
              </div>
            </div>
        <!-- End Materialize Nav Bar -->

        <div class="welcome">
            <div class="name">
                <h1>Welcome!</h1>
                <h5>Today is: <span id="todays-date">DATE</span></h5>
            </div>
        </div>
        <div class="week-of-wrapper">
            <div class="week-of">
                <span>Week Of</span>
                <br>
                <h4 id="week-range">9/14/2020 - 9/18/2020</h4>
            </div>
        </div>
        <!-- Calendar Section -->
        <div class="container calendar-wrapper">
            <div class="row calendar">
                <div class="col-sm-2 weekdays" id="day1">
                    <div class="day">Monday</div>
                    <textarea>Type here</textarea>
                    <button class="saveBtn">Save</button>
                </div>
                <div class="col-sm-2 weekdays" id="day2">
                    <div class="day">Tuesday</div>
                    <textarea>Type here</textarea>
                    <button class="saveBtn">Save</button>
                </div>
                <div class="col-sm-2 weekdays" id="day3">
                    <div class="day">Wednesday</div>
                    <textarea>Type here</textarea>
                    <button class="saveBtn">Save</button>
                </div>
                <div class="col-sm-2 weekdays" id="day4">
                    <div class="day">Thursday</div>
                    <textarea>Type here</textarea>
                    <button class="saveBtn">Save</button>
                </div>
                <div class="col-sm-2 weekdays" id="day5">
                    <div class="day">Friday</div>
                    <textarea>Type here</textarea>
                    <button class="saveBtn">Save</button>
                </div>
            </div>
        </div>
        <!-- End Calendar Section -->

    <!-- Link to Materialize Javascript -->
