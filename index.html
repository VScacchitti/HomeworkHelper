<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Helper</title>
    
    <!-- Link to Materialize Icons and CSS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Link to Style Sheet-->
    <link rel="stylesheet" href="style.css">
    
    <link rel="shortcut icon" href="assets/home-favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="index-overlay"></div>
        <!-- Materialize Nav Bar -->
        <div class="container">
        <div class="fixed-action-btn top">
            <a class="btn-floating btn-large red">
              <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
              <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
              <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
              <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
              <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
            </ul>
          </div>
        </div>
        <!-- End Materialize Nav Bar -->


        <div class="welcome">
            <div class="name">
                <h1>Welcome!</h1>
                <h5>Today is: <span id="todays-date">DATE</span></h5>
            </div>
            
        </div>
        <div class="week-of-wrapper">
            <div class="week-of">
                <span>Week Of</span>
                <br>
                <h4 id="week-range">9/14/2020 - 9/18/2020</h4>
            </div>
        </div>
        <!-- Calendar Section -->
        <div class="container calendar-wrapper">
            <div class="row calendar">
                <div class="col-sm-2 weekdays" id="day1">
                    <div class="day">Monday</div>
                    <textarea>Type here</textarea>
                    <button class="saveBtn">Save</button>
                </div>
                <div class="col-sm-2 weekdays" id="day2">
                    <div class="day">Tuesday</div>
                    <textarea>Type here</textarea>
                    <button class="saveBtn">Save</button>
                </div>
                <div class="col-sm-2 weekdays" id="day3">
                    <div class="day">Wednesday</div>
                    <textarea>Type here</textarea>
                    <button class="saveBtn">Save</button>
                </div>
                <div class="col-sm-2 weekdays" id="day4">
                    <div class="day">Thursday</div>
                    <textarea>Type here</textarea>
                    <button class="saveBtn">Save</button>
                </div>
                <div class="col-sm-2 weekdays" id="day5">
                    <div class="day">Friday</div>
                    <textarea>Type here</textarea>
                    <button class="saveBtn">Save</button>
                </div>
            </div>
        </div>
        <!-- End Calendar Section -->



    <!-- Link to Materialize Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Link to jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Link to Javascript file -->
    <script type="text/javascript" src="script.js"></script>

    <!-- Initialize Materialize -->
    <script>
     document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.fixed-action-btn');
        var instances = M.FloatingActionButton.init(elems, {
            direction: 'right',
            hoverEnabled: false
        });
    });
    </script>
</body>
</html>
